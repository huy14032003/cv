<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mũi Tên Học Vấn</title>
        <style>
        .arrow-container {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .arrow-box {
            background-color: black;
            color: white;
            padding: 10px 20px;
            clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
        }
        .arrow-line {
            flex-grow: 1;
            height: 2px;
            background-color: black;
        }
    </style>
    </head>
    <body>
        <div class="arrow-container">
            <div class="arrow-box">Học vấn</div>
            <div class="arrow-line"></div>
        </div>
    </body>
</html>
